<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>כישורים - Skillify</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      direction: rtl;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .skills {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .skill {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>למד כישורים חדשים</h1>
</header>

<section class="skills">
  <div class="skill">
    <h3>פיתוח אתרים</h3>
    <iframe src="https://www.youtube.com/embed/pQN-pnXPaVg"></iframe>
  </div>
  <div class="skill">
    <h3>צילום מקצועי</h3>
    <iframe src="https://www.youtube.com/embed/i5z6f-j7eC4"></iframe>
  </div>
  <div class="skill">
    <h3>תכנות בפייתון</h3>
    <iframe src="https://www.youtube.com/embed/_uQrJ0TkZlc"></iframe>
  </div>
</section>

<footer>
  &copy; 2025 Skillify
</footer>

</body>
</html>
